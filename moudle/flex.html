<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>flex</title>
	<link rel="stylesheet" type="text/css" href="flex.css">
	<style type="text/css">
	.container{width: 500px; max-width: 100%; height: 500px; margin: 5em auto; border: solid 1px #0af}
	.c{border: solid 1px #ddd; border-radius: 10px; padding: 1em}
	.h{background: #eee; height: 50px}
	.h:hover{height: 500px;}
	</style>
</head>
<body>

<div class="container flex flex-v">
	<div class="c">1</div>
	<div class="c">2</div>
	<div class="c flex-0-1-auto">
		<div class="h">3</div>
	</div>
	<div class="c flex-1-0-auto">
		<div class="h">4</div>
	</div>
	<div class="c">5</div>
</div>

</body>
</html>
