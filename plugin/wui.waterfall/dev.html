<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title></title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" type="text/css" href="magic/magic.css">
	<style type="text/css">
	*{margin: 0; padding: 0}
	img{border: none;}
	html{background: #edece9; overflow-y: scroll;}
	.container{max-width: 1180px; margin: auto}

	.waterfall{
		position: relative;
		/*overflow: hidden;*/
		border-top: solid 1px #0af;
		border-bottom: solid 10px #f08;
		margin: 1em auto;
		transition: 1s;
	}
	.waterfall-item{
		float: left;
		width: 20%;
		/*动画进行中会影响宽度的获取*/
		transition: .8s;
	}
	.waterfall-item a{
		margin: 8px;
		display: block;
		font-size: 12px;
		color: #bbb;
		text-decoration: none;
		background-color: #fff;
		box-shadow: 0 10px 40px #ccc;
	}
	@media (max-width: 960px){
		.waterfall-item{width: 25%}
	}
	@media (max-width: 768px){
		.waterfall-item{width: 33.333%}
	}
	@media (max-width: 480px){
		.waterfall-item{width: 50%}
		.waterfall-item a{margin: 4px}
	}
	.waterfall-item img{display: block; width: 100%}
	.img-name{
		padding: .75em;
		word-break: break-all;
		word-wrap: break-word;
	}
	</style>
</head>
<body>

<!-- container{ -->
<div class="container">

	<div class="waterfall">

		<div class="waterfall-item magictime spaceInDown">

	</div>
