<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>wu.dialog</title>
	<style type="text/css">
	.mg-t{margin-top: 10em}
	</style>
	<link rel="stylesheet" type="text/css" href="../../moudle/wui.css">
	<style type="text/css">
	.dialog{background: #fff; }
	.dialog-header{padding: .25em 1em}
	.dialog-body{padding: .25em 1em}
	</style>
</head>
<body>

<div class="container">
	<a class="button" data-wui-dialog="{
		overlay: true,
		title: 'dialog',
		content: 'ok',
	}" href="#dialog">dialog</a>
	<div id="dialog" class="dialog mg-t">
		<div class="dialog-header">dialog</div>
		<div class="dialog-body">
			haha
		</div>
	</div>
</div>

<script type="text/javascript" src="../../lib/jquery.js"></script>
<script type="text/javascript" src="wui.dialog.js"></script>

</html>
